name: On-Chain Signalling CI/CD

on:
  push:
    branches: ['c-ui']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]

    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install client dependencies
        run: yarn install

      - name: Lint client
        run: yarn lint

      - name: Test client
        run: yarn test

      - name: Build client
        run: yarn build
