version: '3.8'
services:
  web:
    container_name: web
    profiles: ['web']
    build:
      context: .
      dockerfile: Dockerfile.web
    env_file: .env
    ports:
      - 3000:3000
  server:
    container_name: server
    profiles: ['local']
    build:
      context: .
      dockerfile: Dockerfile.server
    env_file: .env
    environment:
      - DATABASE_URL=postgres://user:pass@db:5432/db
    ports:
      - 8080:8080
    depends_on:
      - db
  db:
    container_name: postgres
    profiles: ['local']
    image: postgres:15.2
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
